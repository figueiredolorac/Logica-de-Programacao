<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(idade){

		document.write(idade);
		pulaLinha();
	}


	var idadeMinha = 23;

	var idadeIrmao = 18;

	mostra("Nossa diferença de idade é: " + (idadeMinha - idadeIrmao) + " anos");





</script>
