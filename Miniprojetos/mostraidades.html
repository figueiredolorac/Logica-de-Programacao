<!-- Para escrever "mundo HTML" dentro do JavaScript utilizasse document.write para usar HTML dentro do "Mundo JavaScript"
 -->

<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");


	}


	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}
	
	var ano = 2016;
	
	
	mostra("Fl√°vio tem " + (ano - 1977) + " anos");

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2017;

	mostra("Barney tem " + (ano - 1976) + " anos");



</script>
