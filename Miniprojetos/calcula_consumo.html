<meta charset="UTF-8">

<h3> Álcool ou Gasolina? </h3>

<script>

   var tanque = 40;
   var caminhoComGasolina = 480;
   var caminhoComAlcool = 300;
   
   var consumoDeGasolina = (caminhoComGasolina/tanque);
   
   var consumoDeAlcool = (caminhoComAlcool/tanque);

   document.write("O consumo de gasolina é: " + Math.round(consumoDeGasolina) + " km/L" + "<br>");

   document.write("O consumo de álcool é: " + Math.round(consumoDeAlcool) + " km/L" + "<br>");


</script>
